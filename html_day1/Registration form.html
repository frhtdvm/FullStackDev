<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registiration Form</title>
  </head>
  <!--HTML5 | Day 1 | Intermediate exercises-->
  <body>
    <form>
      <h1>Registiration Form</h1>
      <label for="fname">First Name</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last Name</label><br />
      <input type="text>" id="lname" name="lname" /><br />
      <br />
      <label for="course">Course:</label>
      <select name="HTML" id="course">
        course
        <option>HTML</option>
        <option>CSS</option>
        <option>JS</option>
        <option>PHP</option>
        <option>Angular</option>
      </select>
      <br />
      <h4>Gender</h4>
      <label for="male">Male</label>
      <input type="radio" id="male" name="Male" /><br />
      <label for="female">Female</label>
      <input type="radio" id="female" name="Male" />

      <h4>Hobbies:</h4>
      <input type="checkbox" id="Programming" />
      <label for="Programming">Programming</label><br />
      <input type="checkbox" id="Basketball" />
      <label for="Basketball">Basketball</label><br />
      <input type="checkbox" id="Football" />
      <label for="Football">Football</label><br />
      <input type="checkbox" id="Reading Novel" />
      <label for="Reading Novel">Reading Novel</label><br />
      <br />
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" />
      <br />
      <br />
      <label for="address">Address:</label><br />
      <textarea type="textarea" id="address"></textarea>
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" />
      <br />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
